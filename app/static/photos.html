<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pi Messenger</title>
	
<link href="favicon.ico" rel="icon" type="image/x-icon" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="style.css?v=12" rel="stylesheet">	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  
<script>

$(document).ready(function() {
	getImages();
});
	
function getImages(){
	var url = window.location.href + "/data";
	$.ajax({
		url: url,
		success: function(result) {
			$("#image-container").empty();
			images = "";
			$.each(result, function(i, item){
				images += "<figure class=\"col-md-4\"><a class=\"black-text\" href=\"" + result[i] + "\"" +
				"data-size=\"640x480\">" +
				"<img alt=\"picture\" src=\"" + result[i] + "\"class=\"img-responsive img-thumbnail\">" +
				"</a></figure>"
			});
			$("#image-container").append(images);
		}
	});
}
</script>
</head>
<body>
	<div class="container">
	  <div class="col-md-12">

		<div id="mdb-lightbox-ui"></div>

		<div id="image-container">

		</div>

	  </div>
	</div>
</body>
