<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pi Messenger Gallery</title>
	
<link href="favicon.ico" rel="icon" type="image/x-icon" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
<link rel="stylesheet" href="gallery-grid.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  
<script>

$(document).ready(function() {
	getImages();
});
	
function getImages(){
	var url = window.location.href + "/data";
	$.ajax({
		url: url,
		success: function(result) {
			$(".tz-gallery").empty();
			images = "";
			$.each(result, function(i, item){
				images += "<div class=\"col-sm-6 col-md-4\"><a class=\"lightbox\" href=\"" + result[i] + "\">" +
				"<img alt=\"picture\" src=\"" + result[i] + "\">" +
				"</a></div>"
			});
			$(".tz-gallery").append(images);
			baguetteBox.run(".tz-gallery");
		}
	});
}
	
function backToApp(){
	var url = window.location.href.replace("/photos", "");
	window.location.href = url;
}
</script>
</head>
<body>
	<div class="container gallery-container text-center">

		<h1>Gallery</h1>
		
		<a onClick="backToApp()" class="btn btn-primary btn-sm" role="button">
			<span class="glyphicon glyphicon-arrow-left"></span> Back To App
		</a> 
    
		<div class="tz-gallery">
		</div>
	</div>
</body>
