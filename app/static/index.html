<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pi Messenger</title>
	
<link href="favicon.ico" rel="icon" type="image/x-icon" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="style.css?v=16" rel="stylesheet">	

<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

<script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous">
</script>

<script
	src="script.js">
</script>

</head>
<body>
	<div class="container cam-container">
		<h1 class="form-messenger-heading text-center">Pi Messenger</h1>
		<div>
			<div class="caption">
				<p>
					<a onClick="takePhoto()" class="btn btn-primary btn-sm" role="button">
						<span class="glyphicon glyphicon-camera"></span> Take Photo
					</a> 
					<a onClick="goToGallery()" class="btn btn-default btn-sm" role="button">
						<span class="glyphicon glyphicon-th"></span> Gallery
					</a>
				</p>
			</div>
			<img id="cam" class="img-responsive" onerror="this.src='404-cat.jpg';"/>
		</div>
		<form class="form-messenger">
			<input type="text" id="message" class="form-control" placeholder="Message" required autofocus>
			<div style="margin-top:5px">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
			<div style="margin-top:5px" id="alert" class="alert">
				<strong>Success!</strong>
			</div>
		</form>
		
		<table class="table table-hover">
		  <thead>
			<tr class="bg-info">
			  <th scope="col">Time</th>
			  <th scope="col">Message</th>
			</tr>
		  </thead>
		  <tbody id="messages"></tbody>
		</table>
		
		<div class="form-messenger" style="margin-top:5px">
			<button class="btn btn-lg btn-primary btn-block" onClick="getMessages()">Refresh</button>
		</div>
	</div>
</body>
</html>
